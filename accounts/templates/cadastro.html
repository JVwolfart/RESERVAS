{% extends 'base.html'%}

{% block 'titulo'%}
Cadastro de usuários
{% endblock%}

{% block 'conteudo'%}

<h1 style="padding-top: 20px;" class="text-center text-primary">Faça seu Cadastro</h1>
{% include 'parciais/_messages.html'%}

<div class="row">
  <div class="col-3"></div>
      <div class="col-lg-5">
          <form method="post" class="mb-5">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Nome (não utilize números e caracteres especiais)</label>
                <input type="text" class="form-control" placeholder="Nome" name="nome" value="{{request.POST.nome}}">
              </div>

              <div class="mb-3">
                <label class="form-label">Sobrenome (não utilize números e caracteres especiais)</label>
                <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome" value="{{request.POST.sobrenome}}">
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail" name="email" value="{{request.POST.email}}">
              </div>
              <div class="mb-3">
                <label class="form-label">Usuário (mínimo 4 caracteres)</label>
                <input type="text" class="form-control" placeholder="Usuário" name="usuario" value="{{request.POST.usuario}}">
              </div>
              <div class="mb-3">
                <label class="form-label">Senha (mínimo 8 caracteres)</label>
                <input type="password" class="form-control" placeholder="Senha" name="senha">
              </div>

              <div class="mb-3">
                <label class="form-label">Repita a senha</label>
                <input type="password" class="form-control" placeholder="Repita a senha" name="senha2">
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <p class="text-end">Já é cadastrado? <a href="{% url 'login'%}">Faça login</a></p>
            </form>
            <br>
      </div>
  <div class="col-3"></div>
</div>

{% endblock %}
