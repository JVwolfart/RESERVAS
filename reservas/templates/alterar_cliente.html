{% extends 'base.html'%}
{% load static %}

{% block 'titulo'%}
Clientes
{% endblock%}



{% block 'conteudo'%}
<h1 style="padding-top: 20px;" class="text-center text-primary">Alteração do cliente</h1>
<a href="{% url 'manut_cliente' %}" class="btn btn-outline-info">Consultar/manutenção de clientes</a>
{% include 'parciais/_messages.html'%}

<div class="col-12">

    <form method="post" action="{% url 'alterar_cliente' cliente.id%}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nome do cliente: </label>
        <input type="text" class="form-control" name="nome" placeholder="Nome do cliente" value="{{cliente.nome}}">
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone celular do cliente: </label>
        <input type="text" class="form-control" placeholder="Celular" id="celular" name="celular" value="{{cliente.telefone}}">
      </div>

      <div class="mb-3">
        <label class="form-label">Identificador (cidade) do cliente: </label>
        <input type="text" class="form-control" name="obs" placeholder="Cidade do cliente" value="{{cliente.obs}}">
      </div>
      <button type="submit" class="btn btn-primary">Alterar cliente</button>
      <a href="{% url 'manut_cliente' %}" class="btn btn-danger">Cancelar</a>
    </form>

    <div class="row">
        <div style="height: 400px; text-align: center;">
          <img src="{% static 'img/logo1.png'%}" alt="" class="image-fluid mt-5" style="height: 300px; margin: 0 auto;">
        </div>
    </div>
</div>

<div class="row">
</div>

<script type="text/javascript">
    $("#celular").mask("(00) 00000-0000");
</script>

{% endblock %}
